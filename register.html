		<section>
			<main>
				<div class="welcome registerWelcome">
					<h1>Registration Form</h1>
					<p>Please complete the following form to register for an account on our website.</p>
					<form method="POST" class="registerForm">
						<div class="form-control">
                            <label class="form-label" for="firstname">Firstname <span class="compulsory">*</span></label>
                            <input class="form-input" type="text" name="firstname" id="firstname" placeholder=" " required>
                        </div>
                        <div class="form-control">
                            <label class="form-label" for="surname">Surname <span class="compulsory">*</span></label>
                            <input class="form-input" type="text" name="surname" id="surname" placeholder=" " required>
                        </div>
                        <div class="form-control form-gender">
                            <label class="form-label" for="gender">Gender <span class="compulsory">*</span></label>
                            <input class="gender" type="radio" name="gender" id="gender">Male
                            <input class="gender" type="radio" name="gender" id="gender">Female
                        </div>
                        <div class="form-control">
                            <label class="form-label" for="dob">Date of Birth</label>
                            <input class="form-input" type="date" name="dob" id="dob" placeholder=" " >
                        </div>
                        <div class="form-control">
                            <label class="form-label" for="address">Address <span class="compulsory">*</span></label>
                            <input class="form-input" type="text" name="address" id="address" placeholder=" " required>
                        </div>
                        <div class="form-control">
                            <label class="form-label" for="suburb">Suburb <span class="compulsory">*</span></label>
                            <input class="form-input" type="text" name="suburb" id="suburb" placeholder=" " required>
                        </div>
                        <div class="form-control">
                            <label class="form-label" for="postcode">Postcode <span class="compulsory">*</span></label>
                            <input class="form-input" type="text" name="postcode" id="postcode" placeholder=" " required>
                        </div>
                        <div class="form-control">
                            <label class="form-label" for="state">State <span class="compulsory">*</span></label>
                            <input class="form-input" type="text" name="state" id="state" placeholder=" " required>
                        </div>
                        <div class="form-control">
                            <label class="form-label" for="phone">Phone No.</label>
                            <input class="form-input" type="text" name="phone" id="phone" placeholder=" ">
                        </div>
                        <div class="form-control">
                            <label class="form-label" for="email">Email <span class="compulsory">*</span></label>
                            <input class="form-input" type="email" name="email" id="email" placeholder=" " required>
                        </div>
                        <div class="form-control">
                            <label class="form-label" for="username">Username <span class="compulsory">*</span></label>
                            <input class="form-input" type="text" name="username" id="username" placeholder="" required>
                        </div>
                        <div class="form-control">
                            <label class="form-label" for="password">Password <span class="compulsory">*</span></label>
                            <input class="form-input" type="password" name="password" id="password" placeholder="" required>
                        </div>
                        <div class="form-control">
                            <label class="form-label" for="confP">Confirm Password <span class="compulsory">*</span></label>
                            <input class="form-input" type="password" name="confP" id="confP" placeholder="" required>
                        </div>
                        <div class="form-control form-submit">
                            <button type="submit" class="register">Register</button>
                            <button type="reset" class="clear">Clear</button>
                        </div>
					</form>
				</div>
			</main>
